<!DOCTYPE HTML> 

<html>

<head>
  <title> Greg's List project v1 </title>

<body>
	<header>
	<nav class="greybar">
		<a href="" class="gregs-list">Greg's List</a>
		<a href="">Post</a> 
		<a href="">Account</a>

	</nav>
	</header>


	<main>
	
		<label>Search Jobs</label> 
		
		<div class="searchbar">
			<input type="Search software jobs" name="input jobs" placeholder="Search software jobs">
			<input type="image" src="images/magnifying-glass.png" class="magnifying-glass"> 
			<!--<button class="button"><img src="images/magnifying-glass.png"></button>-->
		</div>	

		<div class="pagination">
			<span class="prev">Previous</span>
			<span class="numbers"> 1 out of 3</span>
			<span class="next">Next</span>
		</div>

		
		<section class="jobs">
			<ul class="list">
				<li class="job-item"> <p><span class="textmuted">June 22</span> <a href="#">Technical Project Manager</a> <span class="textmuted">Midtown East</span></p></li>

				<li class="job-item"> <p><span class="textmuted">June 21</span><a href="#">Frontend Developer</a><span class="textmuted">SoHo</span></p></li>
					
				<li class="job-item"> <p><span class="textmuted">June 20</span><a href="#">Senior Python Developer / Cofounder</a> <span class="textmuted">Flatiron</span></p></li>
			</ul>
		</section>
	</main>
